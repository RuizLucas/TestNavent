<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Pedidos</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" />
</head>
<body>
	<h1>Pedidos</h1>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="nombre">Nombre </label> <input type="text"
					class="form-control" id="nombre" required="required">
			</div>

			<div class="form-group">
				<label for="monto">Monto</label> <input type="number"
					class="form-control" id="monto" min="0" required="required">
			</div>

			<div class="form-group">
				<label for="descuento">Descuento</label> <input type="number"
					pattern="" class="form-control" id="descuento" min="0" max="100"
					maxlength="2">
			</div>

			<input type="button" class="btn btn-primary" id="btmSend"
				onclick="confirmar(this.form)" value="Enviar">
		</form>
	</div>

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>


</html>
